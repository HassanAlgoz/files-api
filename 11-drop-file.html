<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Drop File</title>
    <style>
        .box {
            border: 2px dashed black;
            width: 300px;
            height: 300px;
        }
        .gray {
            background-color: gray;
        }
        textarea {
            width: 300px;
            height: 100px;
        }
    </style>
</head>
<body>
    <h5>Drop a Text File</h5>
    <div class="box" id="dropzone">
        <!-- Dropzone -->
    </div>
    <textarea id="myText"></textarea>

    <script>
        let dropzone = document.getElementById('dropzone');
        // Drop file on document
        dropzone.addEventListener('drop', function(event) {
            event.preventDefault();
            event.stopPropagation();
            loadText(event.dataTransfer.files)
            dropzone.classList.remove('gray')
        }, false)

        dropzone.addEventListener('dragenter', function(event) {
            event.preventDefault();
            dropzone.classList.add('gray')
        })

        dropzone.addEventListener('dragleave', function(event) {
            event.preventDefault()
            dropzone.classList.remove('gray')
        })

        window.addEventListener('dragenter', function (event) {
            event.preventDefault()
        })
        window.addEventListener('dragover', function (event) {
            event.preventDefault()
        })
        window.addEventListener('drop', function (event) {
            event.preventDefault()
        })


        function loadText(files) {
            let file = files[0];

            // Read file content as text
            let reader = new FileReader()
            reader.readAsText(file)

            reader.addEventListener('load', function(event) {
                let text = event.target.result;
                document.getElementById('myText').value = text;
            })
        }
    </script>
</body>
</html>
